<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTONATOR 4000</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <body>
        <section class="vh-100 vw-100 bg-secondary bg-gradient d-flex justify-content-center align-items-center">
            <div class="container py-5 row d-flex justify-content-center align-items-center">
                <div class="p-5 col-10 col-md-8 col-lg-6 col-xl-6 bg-light bg-gradient">
                    <h1 class="text-center mb-4">CRYPTONATOR 4000</h1>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h4>YOUR BANK:</h4>
                            <p id="player-bank-value" class="mb-0">BTC: 0. DOGE: 0. LTC: 0. 0$</p>
                        </div>
                    </div>
                    <div id="search-coin" class="input-group mb-3">
                        <div class="col-8" id="coin-search-container" >
                            <input type="text" id="coin-search" class="form-control" placeholder="Coin Name" aria-label="Coin Name" aria-describedby="basic-addon1">
                            <ul id="" class="autocomplite-list close list-group">
                            </ul>
                        </div>
                        <button class="btn btn-outline-secondary col-4" type="button" id="button-addon1">Search!</button>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body" id="coin-info">
                            <h4 class="card-title">COIN NOT SELECTED</h4>
                            <div class="d-flex justify-content-center my-5">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="mining-zone" class="text-center">
                        <button id="clicker-button" value="" class="btn btn-success btn-lg" disabled>Mining Coin</button>
                    </div>
                </div>
            </div>
        </section>
    <script type="module" src="script/index.js"></script>
</body>
</html>
