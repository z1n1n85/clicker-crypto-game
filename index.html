<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CRYPTONATOR 4000</title>
    <link rel="stylesheet" href="tuicss/tuicss.min.css">

<body>
    <body>
        <section class="">
            <div class="">

                <div class="">

                </div>
                <div id="search-coin" class="">

                <div class="">

                        <div class="">

                            </div>
                        </div>
                    </div>
                </div>
                <div id="mining-zone" class="">
                    <button id="clicker-button" value="" class="" disabled>Mining Coin</button>
                </div>
            </div>
        </section>
    <script type="module" src="script/index.js"></script>
