<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTONATOR 4000</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <body>
        <section class="vh-100 gradient-custom bg-secondary bg-gradient">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="p-5 col-10 col-md-6 col-lg-6 col-xl-6 bg-light bg-gradient">
                        <h1 class="text-center mb-4">CRYPTONATOR 4000</h1>
                        <div>
                            <h4>Your bank:</h4>
                            <p id="player-bank-value">BTC: 0. DOGE: 0. LTC: 0. 0$</p>
                        </div>
                        <div id="coin-btn-info" class="text-center mb-3">
                            <input type="radio" class="btn-check" name="coin-info" id="radio-BTC" value="BTC">
                            <label for="radio-BTC" class="btn btn-secondary">BTC</label>
                            <input type="radio" class="btn-check" name="coin-info" id="radio-BTC" value="DOGE">
                            <label for="radio-DOGE" class="btn btn-secondary">DOGE</label>
                            <input type="radio" class="btn-check" name="coin-info" id="radio-BTC" value="LTC">
                            <label for="radio-LTC" class="btn btn-secondary">LTC</label>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body" id="coin-info">
                                <h4 class="card-title">SELECT COIN</h4>
                                <p class="card-text">...</br>...</br>...</p>
                            </div>
                        </div>
                        <div id="mining-zone" class="text-center">
                            <button id="clicker-button" value="" class="btn btn-success btn-lg" disabled>Mining Coin</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <script src="script/index.js"></script>
</body>
</html>
